<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cloudflare x Westcon Chat</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --chat-bg: #1e1f20;
        --assistant-bg: #232425;
        --user-bg: #2a2c2d;
        --border: #2f3031;
        --text-color: #e8eaed;
        --muted: #9aa0a6;
        --accent: #4285f4;
        --max-width: 780px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", "Segoe UI", Roboto, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* HEADER */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 24px;
        height: 64px;
        background: #1b1c1d;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .logo {
        height: 48px;
        width: auto;
        object-fit: contain;
      }

      /* CHAT AREA */
      .chat-container {
        flex: 1;
        display: flex;
        justify-content: center;
        background: var(--chat-bg);
        overflow-y: auto;
        padding: 36px 20px;
      }

      .chat {
        width: 100%;
        max-width: var(--max-width);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      /* MESSAGE BUBBLES */
      .message {
        max-width: 75%;
        padding: 14px 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .assistant {
        align-self: flex-start;
        background: var(--assistant-bg);
      }

      .user {
        align-self: flex-end;
        background: var(--user-bg);
      }

      .assistant::before {
        content: "◆";
        color: #4285f4;
        font-size: 12px;
        margin-right: 8px;
      }

      /* INPUT AREA */
      .input-area {
        display: flex;
        justify-content: center;
        padding: 16px 0 22px;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.3), transparent);
      }

      .input-box {
        width: 100%;
        max-width: 600px;
        display: flex;
        align-items: center;
        background: #2b2c2e;
        border-radius: 28px;
        padding: 8px 14px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      }

      textarea {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-color);
        font-size: 15px;
        resize: none;
        outline: none;
        padding: 6px;
        height: 40px;
      }

      textarea::placeholder {
        color: var(--muted);
      }

      button {
        background: var(--accent);
        border: none;
        color: white;
        font-size: 18px;
        width: 42px;
        height: 42px;
        border-radius: 10px;
        cursor: pointer;
        transition: opacity 0.15s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* SCROLLBAR */
      .chat-container::-webkit-scrollbar {
        width: 10px;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background-color: #3a3a3a;
        border-radius: 6px;
      }

      footer {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        padding: 10px;
      }

      @media (max-width: 700px) {
        .logo {
          height: 40px;
        }
        .message {
          max-width: 90%;
          font-size: 14px;
        }
        .input-box {
          max-width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="cf.png" alt="Cloudflare" class="logo" />
      <img src="ws.png" alt="Westcon" class="logo" />
    </header>

    <main class="chat-container">
      <div class="chat" id="chat">
        <div class="message assistant">
          Halo! Ada yang bisa saya bantu malam ini?
        </div>
      </div>
    </main>

    <div class="input-area">
      <div class="input-box">
        <textarea id="user-input" placeholder="Ketik pesan..." rows="1"></textarea>
        <button id="send">➤</button>
      </div>
    </div>

    <footer>© 2025 Cloudflare x Westcon</footer>

    <script src="chat.js"></script>
  </body>
</html>
