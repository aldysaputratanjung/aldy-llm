<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloudflare AI Chat</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg-color: #1e1f22;
      --input-bg: #2a2b2f;
      --text-color: #e6e6e6;
      --accent-color: #2d74f6;
      --border-radius: 18px;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    /* FOOTER INPUT AREA */
    #input-area {
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      background: linear-gradient(to top, var(--bg-color) 80%, transparent);
    }

    .input-box {
      display: flex;
      align-items: flex-end;
      background: var(--input-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      padding: 0.5rem 0.75rem;
      width: 60%;
      transition: all 0.25s ease;
    }

    .input-box:focus-within {
      box-shadow: 0 4px 18px rgba(45, 116, 246, 0.3);
      transform: translateY(-2px);
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-color);
      font-size: 1rem;
      padding: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      line-height: 1.5;
    }

    button {
      background: var(--accent-color);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.5rem;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #3b82f6;
      transform: scale(1.05);
    }

    button svg {
      fill: #fff;
      width: 18px;
      height: 18px;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      color: #888;
      font-size: 0.85rem;
      background: var(--bg-color);
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div id="input-area">
    <div class="input-box">
      <textarea id="user-input" rows="1" placeholder="Ask me anything..."></textarea>
      <button id="send-button" title="Send">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </div>

  <footer>Â© 2025 Cloudflare AI Chat</footer>

  <script src="chat.js"></script>
  <script>
    // Auto expand textarea
    const textarea = document.getElementById("user-input");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
