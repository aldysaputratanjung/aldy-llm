<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudflare AI Chat</title>
    <style>
      :root {
        --background: #1e1f22;
        --chat-bg: #2a2b31;
        --assistant-bg: #2f3136;
        --user-bg: #3c4043;
        --text-light: #e8eaed;
        --text-muted: #9aa0a6;
        --primary-color: #1a73e8;
        --input-bg: #2a2b31;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background-color: var(--background);
        color: var(--text-light);
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* ===== HEADER ===== */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #2e2f33;
        background-color: var(--background);
      }

      .header-left img {
        height: 28px;
      }

      .header-right img {
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
      }

      /* ===== CHAT CONTAINER ===== */
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.5rem 2rem;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        scroll-behavior: smooth;
        padding-bottom: 1rem;
      }

      .message {
        max-width: 70%;
        padding: 0.8rem 1rem;
        border-radius: 1rem;
        line-height: 1.5;
        word-wrap: break-word;
        white-space: pre-wrap;
        font-size: 0.95rem;
      }

      .assistant-message {
        align-self: flex-start;
        background-color: var(--assistant-bg);
        color: var(--text-light);
      }

      .user-message {
        align-self: flex-end;
        background-color: var(--user-bg);
        color: var(--text-light);
      }

      /* ===== MESSAGE INPUT ===== */
      .message-input {
        background-color: var(--background);
        border-top: 1px solid #2e2f33;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #user-input {
        width: 100%;
        background-color: var(--input-bg);
        border: 1px solid #3c4043;
        color: var(--text-light);
        border-radius: 1.5rem;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        resize: none;
        outline: none;
        height: 46px;
        transition: border-color 0.2s;
      }

      #user-input:focus {
        border-color: var(--primary-color);
      }

      #send-button {
        display: none; /* tidak perlu tombol kirim visual */
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-muted);
        padding: 0.6rem 0;
        border-top: 1px solid #2e2f33;
      }

      /* Scrollbar halus */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #3c4043;
        border-radius: 4px;
      }

      @media (max-width: 768px) {
        .chat-container {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-left">
        <img src="cf.png" alt="Cloudflare Logo" />
      </div>
      <div class="header-right">
        <img src="ws.png" alt="Westcon Logo" />
      </div>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          ✨ Halo! Ada yang bisa saya bantu hari ini?
        </div>
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Ketik pesan..."
          rows="1"
        ></textarea>
        <button id="send-button">➤</button>
      </div>
    </div>

    <footer>© 2025 Cloudflare x Westcon AI Assistant</footer>

    <script src="chat.js"></script>
  </body>
</html>
